##this ini file can be used for SolvePert or CalcCls


# the wave number; COOP uses fixed k arrays so the actual k will be the closest one in the array but not exactly the number given here. (for SolvePert)
kMpc = 0.05

#output file (for SolvePert)
output = output.dat

#root for Cl files (for CalcCls)
root = test

#output variables (for SolvePert)
variables = lna Phi Psi delta_c v_c delta_b v_b
#for EFT dark energy
#variables = lna T00 G00 T0i G0i Phi Psi delta_c v_c delta_b v_b delta_g v_g delta_nu v_nu Hpi H

#======parameters====================
#physical density of baryon at z  = 0; in the EFT dark energy description, this is actually \Omega_b h^2 (M_*^2/M_p)^2
ombh2 = 0.02222
#physical density of CDM at z  = 0; in the EFT dark energy description, this is actually \Omega_c h^2 (M_*^2/M_p)^2
omch2 = 0.1197
#Hubble parameter
H0 = 70.
#reionization optical depth
tau = 0.078

# amplitude of scalar power spectrum
As = 2.22e-9
#tilt of scalar power spectrum
ns = 0.9655

#dark energy equation of state
de_w = -1.
de_wa = 0.
#if w is defined as the effective background w that gives the same expansion history in wCDM model
w_is_background = F

#EFT dark energy  (you have to compile the code with DARK_ENERGY_MODEL = EFT in configure.in)
de_alpha_M0 = 0.
de_alpha_K0 = 0.
de_alpha_B0 = 0.
de_alpha_T0 = 0.
de_alpha_H0 = 0.
#Coupled CDM-DE (you have to compile the code with DARK_ENERGY_MODEL = COUPLED_DE in configure.in)
de_Q = 0.
de_Qa = 0.

